<!DOCTYPE html>
<html>

<head>
    <title>Drifter telemetry</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/raphael.min.js"></script>
    <script src="/justgage.min.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <h1>Drifter telemetry</h1>
    <div class="flex-container">
        <div>
            <h2 class="small-header">Throttle</h2>
            <div id="throttle-gauge" style="width:200px; height:160px;"></div>
        </div>
        <div>
            <h2 class="small-header">Steering</h2>
            <div id="steering-gauge" style="width:200px; height:160px;"></div>
        </div>
    </div>

    <div class="status-container">
        <div>
            <h2 class="small-header">Arm Status</h2>
            <div id="arm-status" class="status-indicator">Disarmed</div>
        </div>
        <div>
            <h2 class="small-header">Steering Mode</h2>
            <div id="steering-status" class="status-indicator green">Mode 0</div>
        </div>
        <div>
            <h2 class="small-header">Drive Mode</h2>
            <div id="drive-status" class="status-indicator green">Mode 0</div>
        </div>
    </div>

    <div class="car-model">
        <div class="wheel" id="wheel-front-left">
            <div class="bar-group">
                <div class="bar-container">
                    <div id="motor1-throttle-bar" class="bar-green"></div>
                    <div class="bar-label">Throttle</div>
                </div>
                <div class="bar-container">
                    <div id="motor1-rpm-bar" class="bar-red"></div>
                    <div class="bar-label">RPM</div>
                </div>
            </div>
        </div>
        <div class="wheel" id="wheel-front-right">
            <div class="bar-group">
                <div class="bar-container">
                    <div id="motor4-throttle-bar" class="bar-green"></div>
                    <div class="bar-label">Throttle</div>
                </div>
                <div class="bar-container">
                    <div id="motor4-rpm-bar" class="bar-red"></div>
                    <div class="bar-label">RPM</div>
                </div>
            </div>
        </div>
        <div class="wheel" id="wheel-rear-left">
            <div class="bar-group">
                <div class="bar-container">
                    <div id="motor3-throttle-bar" class="bar-green"></div>
                    <div class="bar-label">Throttle</div>
                </div>
                <div class="bar-container">
                    <div id="motor3-rpm-bar" class="bar-red"></div>
                    <div class="bar-label">RPM</div>
                </div>
            </div>
        </div>
        <div class="wheel" id="wheel-rear-right">
            <div class="bar-group">
                <div class="bar-container">
                    <div id="motor2-throttle-bar" class="bar-green"></div>
                    <div class="bar-label">Throttle</div>
                </div>
                <div class="bar-container">
                    <div id="motor2-rpm-bar" class="bar-red"></div>
                    <div class="bar-label">RPM</div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container">
        <div>
            <h2>G-Force</h2>
            <div id="g-force-container" class="g-force-container">
                <div class="g-force-cross">
                    <div class="horizontal"></div>
                    <div class="vertical"></div>
                </div>
                <div id="g-force-dot" class="g-force-dot"></div>
                <div id="g-force-x-value" class="g-force-value x">0.00</div>
                <div id="g-force-y-value" class="g-force-value y">0.00</div>
            </div>
        </div>
        <div>
            <h2 class="small-header">Rotational Rate</h2>
            <div id="rotational-rate-gauge" style="width:200px; height:160px;"></div>
        </div>
    </div>

</body>

</html>
